<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Conservation Decision Maker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2d6a4f;
            --accent-lime: #95d5b2; 
            --ocean-blue: #0077b6;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #f8f9fa;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #081c15 0%, #1b4332 100%);
            color: var(--text-light); min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        .main-title {
            text-align: center; font-family: 'Michroma', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem); margin: 40px 0;
            background: linear-gradient(to right, #d8f3dc, var(--accent-lime));
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(149, 213, 178, 0.2));
        }

        .nav-container { display: flex; justify-content: center; gap: 15px; padding: 20px; flex-wrap: wrap; z-index: 10; }

        .nav-button {
            padding: 12px 24px; background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 50px; color: white; 
            text-decoration: none; font-family: 'Michroma', sans-serif; font-size: 0.75rem; transition: all 0.3s ease;
        }

        .nav-button:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.2); border-color: var(--accent-lime); }

        .content-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; gap: 50px; }

        .side-tree { height: 400px; filter: drop-shadow(0 0 20px rgba(149, 213, 178, 0.4)); }

        /* CHAT BOX STYLING */
        .chat-container {
            width: 100%; max-width: 500px; background: rgba(0, 0, 0, 0.3); 
            backdrop-filter: blur(15px); border-radius: 30px; border: 1px solid var(--glass-border);
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
        }

        #chat-display {
            height: 250px; overflow-y: auto; padding: 10px;
            font-size: 0.9rem; border-bottom: 1px solid var(--glass-border);
        }

        .input-group { display: flex; gap: 10px; }

        input {
            flex-grow: 1; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 10px 15px; color: white; outline: none;
        }

        .send-btn {
            background: var(--primary-green); border: none; color: white;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-family: 'Michroma';
        }

        .leaf { position: absolute; width: 12px; height: 12px; background: var(--accent-lime); border-radius: 0 100%; animation: leaf-fall linear forwards; }

        @keyframes leaf-fall { 0% { transform: translate(0, 0) rotate(0deg); opacity: 0; } 10% { opacity: 0.6; } 100% { transform: translate(var(--x-move), 600px) rotate(720deg); opacity: 0; } }

        .wave-footer { width: 100%; height: 80px; background: var(--ocean-blue); position: relative; }
        .waves { position: absolute; top: -80px; width: 100%; height: 80px; }
    </style>
</head>
<body>
    <h1 class="main-title">Nature Conservation Decision Maker</h1>
    
    <nav class="nav-container">
        <a href="#" class="nav-button">WORLD MAP</a>
        <a href="#" class="nav-button">INVASIVE SPECIES</a>
        <a href="#" class="nav-button">WHAT CAN I DO?</a>
    </nav>

    <main class="content-wrapper">
        <img src="https://cdn.pixabay.com/photo/2014/12/22/00/07/tree-576847_1280.png" alt="Tree" class="side-tree" id="tree-l">
        
        <div class="chat-container">
            <p style="font-style: italic; font-size: 0.8rem; text-align: center;">"The greatest threat to our planet is the belief that someone else will save it."</p>
            <div id="chat-display">AI: How can I help you protect the environment today?</div>
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Ask about conservation...">
                <button class="send-btn" onclick="askAI()">SEND</button>
            </div>
        </div>

        <img src="https://cdn.pixabay.com/photo/2014/12/22/00/07/tree-576847_1280.png" alt="Tree" class="side-tree" id="tree-r">
    </main>

    <footer class="wave-footer">
        <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#0077b6" />
            </g>
        </svg>
    </footer>

    <script>
        // LEAF ANIMATION
        const treeL = document.getElementById('tree-l');
        const treeR = document.getElementById('tree-r');
        function spawnLeaf(treeElement) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            const rect = treeElement.getBoundingClientRect();
            leaf.style.left = (rect.left + Math.random() * rect.width) + 'px';
            leaf.style.top = (rect.top + Math.random() * (rect.height / 2)) + 'px';
            leaf.style.setProperty('--x-move', `${(Math.random() - 0.5) * 200}px`);
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 8000);
        }
        setInterval(() => { spawnLeaf(treeL); spawnLeaf(treeR); }, 1000);

        // API CALL LOGIC (Fixes "Error Syncing Data")
        async function askAI() {
            const inputField = document.getElementById('user-input');
            const display = document.getElementById('chat-display');
            const userText = inputField.value;
            if (!userText) return;

            display.innerHTML += `<br><b>You:</b> ${userText}`;
            inputField.value = "";

            try {
                // We use the relative path "/api/chat" so it works on Render
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: userText }]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const aiReply = data.choices[0].message.content;
                    display.innerHTML += `<br><b>AI:</b> ${aiReply}`;
                } else {
                    display.innerHTML += `<br><span style="color:red">Error: AI unreachable. Check Render Environment Variables!</span>`;
                }
            } catch (err) {
                display.innerHTML += `<br><span style="color:red">Error syncing data.</span>`;
                console.error(err);
            }
            display.scrollTop = display.scrollHeight;
        }
    </script>
</body>
</html>
